<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Account</title>
</head>
<body>
    <div>
        <button onclick="logout();">Log out</button>
    </div>
    <p>Hello, <span id="user_login"></span></p>
    <p>Your balance: <b><span id="user_balance"></span></b> coins.</p>
    <div>
        <label for="increase"></label>
        <input type="text" id="increase" name="increase" style="margin-bottom: 10px;" />
        <button onclick="increase_balance();">Increase balance</button>
    </div>
    <div class="prediction_area">
        <label for="prediction_text"></label>
        <textarea type="text" id="prediction_text" name="prediction_text"></textarea>

        <div style="display: flex; flex-direction: column;">
            <button onclick="prediction();" style="height: 40px; width: 150px; margin-left: 10px; margin-right: 10px;">Prediction</button>
            <label for="min_len">min len:</label>
            <input type="text" id="min_len" name="min_len" style="margin-bottom: 5px; margin-left: 5px; margin-right: 5px;" />
            <label for="max_len">max len:</label>
            <input type="text" id="max_len" name="max_len" style="margin-bottom: 5px; margin-left: 5px; margin-right: 5px;" />
        </div>
    </div>
    <div id="transaction_history"></div>
    <script>personal_account()</script>
</body>
</html>
